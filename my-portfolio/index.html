<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo/logo-dev.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorge Oliveira</title>
    <script>
      // FORÇA dark SEMPRE (e salva como padrão)
      (function () {
        try {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } catch (e) {
          // fallback se localStorage não estiver disponível
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
